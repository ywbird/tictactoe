<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stlye.css" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div id="initialScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1>Web Tic Tac Toe</h1>
            <button type="submit" class="btn btn-success" id="newGameButton">
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter Game Code"
                id="gameCodeInput"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn btn-success" id="joinGameButton">
              Join Game
            </button>
          </div>
        </div>

        <div id="gameScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
            <h2>Your <span id="gamePlayerDisplay"></span></h2>

            <div id="gameElement"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
